name: Java CD

on: 
  release:
    types: published

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Deploy to Github Packages
      id: deploy-to-github
      run: |
        ./gradlew -PkotlinVersion=${{ github.event.release.tag_name }} publish
      env:
        DEPLOY_USERNAME: vorpal-reseacher
        DEPLOY_PASSWORD: ${{ secrets.ORG_GITHUB_TOKEN }}
